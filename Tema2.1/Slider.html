<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Imagini</title>
  <link rel="stylesheet" href="Slider.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <div class="container">
   <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="images/Dark montain.jpg"></div>
    <div class="swiper-slide"><img src="images/space.galaxy.jpg" ></div>
    <div class="swiper-slide"><img src="images/stars.jpg" ></div>
    <div class="swiper-slide"><img src="images/wallpaperflare.com_wallpaper.jpg" ></div>
    
  </div>
  
  <div class="swiper-pagination"></div>

 
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

 
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 3000,
        dissableOnInteraction: false,
      },
      loop: true,

 
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

 
});
  </script>
</body>
</html>
